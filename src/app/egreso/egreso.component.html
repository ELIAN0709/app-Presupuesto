<div class="egreso">
  <h2 class="egreso_titulo">Egresos</h2>
<!-- recorremos el array que es egresos esta definido en egresocomponent.ts-->
  <div *ngFor="let egreso of egresos" class="elemento limpiarEstilos">
     <!-- accedemos a los valores y descripcciones usando interpolacion-->
    <div class="elemento_descripcion">{{ egreso.descripcion }}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">- {{ egreso.valor | currency:'USD':'$':'1.2-2'}}</div>
      <div class="elemento_porcentaje">{{ calcularPorcentaje(egreso) | percent }}</div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn">
          <i class="ion-ios-close-outline" (click)="eliminarEgreso(egreso)"></i>
        </button>
      </div>
    </div>
  </div>
</div>
